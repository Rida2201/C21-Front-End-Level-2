<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--hier een link naar de stylesheet, style.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--hier een link naar script.js -->
    <script src="js/script.js" defer></script>
    <!-- waarom gebruiken we hier het attribute defer? _Zodat er externe javascript bestanden worden uitgevoerd._ vul je antwoord in op de lijn--->
</head>

<body>

    <div>
        <button onclick="getName('Rida Ajuau');">klik op de button</button>
        <!-- vul eens je eigen naam in waar nu staat: vul je naam in hier, echt doen!, wat gebeurd er dan? __Dan krijg je jouw naam te zien als je op de knop drukt.__ kan vul je antwoord in op de lijn -->
    </div>

    <div>
        <p>Klik een paar keer op het plaatje hieronder</p>
        <img id="hide" onclick="hideMe();" src="images/item-1.png">
        <!-- Welke functie wordt hierboven aangeroepen? __hideMe__ vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
        <img id="show" onclick="show();" src="images/item-2.png">
        <!-- Welke functie wordt hierboven aangeroepen? __Show__ vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
    </div>

    <div>
        <p class="som">als ik op de button hieronder klik wat is hier dan de tekst?</p>
        <!-- wat wordt de content van de p hierboven als ik op de button hieronder klik? _____je krijgt de nummer 8 te zien_________ vul je antwoord in op de lijn-->
        <button onclick="rekenen(4);">Bereken, klik op mij!</button>
        <!-- Welke functie wordt hierboven aangeroepen? ____Rekenen(5)___ vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
        <!-- wat gebeurd er als je het getal 5 hierboven in een ander getal verandert, probeer dat eens  (refresh wel even je pagina). ___Dan verandert de nummer 8 naar nummer 7____ als je op berekenen op drukt. vul je antwoord in op de lijn -->
    </div>

    <div>
        <p onclick="this.style.color='aqua';">Klik op mij!</p>
        <!-- wordt hier een functie aangeroepen? ____Nee____ vul ja of nee op de lijn in-->
        <!-- wat gebeurd er met de tekst in het element p? ___De tekst kleur wordt veranderd naar aqua.__ vul je antwoord in op de lijn -->
    </div>

    <div>
        <p onclick="setColor(this, 'orange', '30px');">Klik ook op mij!</p>
        <!-- wordt hier een functie aangeroepen? __Ja__ vul ja of nee op de lijn in-->
        <!-- wat gebeurd er als ik px vergeet bij 30px (probeer het eens) ___Dan blijft het tekst dezelfde groote.__ vul je antwoord in op de lijn -->
    </div>

</body>

</html>
